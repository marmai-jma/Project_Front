<!-- <p>{{mediaItem.category}}</p> -->
<div class="card-group">
    <div class="card media-item" [routerLink]="['/media', mediaItem.id]"> <!-- [routerlink] -->
        <img class="card-img-top" [src]="mediaItem.mediaImageURL" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title title-item">{{mediaItem.label}}</h5>
            <!-- <p class="card-text bg-success">{{mediaItem.description.substring(0,50)}}</p> -->
        </div>
        <div class="card-footer">
            <small class="text-muted"><i class="fas fa-thumbs-up"></i>{{mediaItem.likesTotalNumber}}</small>
            <small>       /       </small>
            <small class="text-muted"><i class="fas fa-thumbs-down" ></i>{{mediaItem.dislikesTotalNumber}}</small>
        </div>
    </div>
</div>
