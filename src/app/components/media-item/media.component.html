<p>{{mediaItem.category}}</p>
<div class="card product" [routerLink]="['/media', mediaItem.id]"> <!-- [routerlink] -->
    <img [src]="mediaItem.mediaImageURL" class="card-img-top" style="width:200px; height: 200px;">
    <div class="card-body">
        <h5 class="card-title">{{mediaItem.label}}</h5>
        <p class="card-text">{{mediaItem.description}}</p>
    </div>
</div>
