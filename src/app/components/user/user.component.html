<form [formGroup]="userForm" (ngSubmit)="logUser()">
    <!-- validation -->
    <div *ngIf="userForm.get('login').dirty
    && userForm.get('login').touched
    && userForm.get('login').invalid"
    class="alert">
        <div *ngIf ="userForm.get('login').hasError('required')">
            <h6>Le login est obligatoire.</h6>
        </div>
        <div *ngIf ="userForm.get('login').hasError('maxlength')">
            <h6 >Le login doit au maximum faire 25 caract√®res.</h6>
        </div>
        <div *ngIf="verifyUser()">
            <h6>Le login n'existe pas en base.</h6>
        </div>
</div>
Login: <input formControlName="login" [(ngModel)]="user.login">
