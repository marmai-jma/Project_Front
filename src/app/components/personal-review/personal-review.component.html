<div class="PersonalReviewComponent bg-warning">
    <p>PersonalReviewComponent works!</p>
</div>
<form [formGroup]="personalReviewForm" (ngSubmit)="saveReview()">
    <!-- validation -->
    <p>PersonalReviewForm : avis</p>

    <div *ngIf="personalReviewForm.get('comment').dirty
    && personalReviewForm.get('comment').touched
    && personalReviewForm.get('comment').invalid"
    class="alert">
    <div *ngIf ="personalReviewForm.get('comment').hasError('required')">
        Le commentaire est obligatoire.
    </div>
    <div *ngIf ="personalReviewForm.get('comment').hasError('maxlength')">
        Le commentaire doit au maximum faire 255 caract√®res.
    </div>
</div>
<div class="row justify-content-start custom-line">
    <textarea formControlName="comment"></textarea>
    <button type="submit" class="btn btn-primary mb-2">Enregistrer</button>
</div>
</form>
<button (click)="deleteReview()" class="btn btn-primary mb-2">Supprimer</button>
